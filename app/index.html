<!DOCTYPE html>
<html lang="en" ng-app>
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>index</title>
		<meta name="description" content="" />
		<meta name="author" content="Christian Lambert" />
		<script src="lib/angular/angular.js"></script>
		<script src="js/layers.js"></script>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		
	</head>

	<body ng-controller="MaterialCtrl">
		<div>
			<header>
				<h1>Geant4 Web Interface</h1>
			</header>
			<div>
				<table>					
					<ol>
					<label>Pick a material</label>
					<select>
						<option ng-repeat="material in materials | orderBy:orderProp" value="{{material.value}}">{{material.name}}</option>
					</select>
					</ol>
				</table>
			</div>
			<footer>
				
			</footer>
		</div>
	</body>
</html>
